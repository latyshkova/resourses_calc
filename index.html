<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Калькулятор ресурсов</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Калькулятор ресурсов хе хе</h1>
      <a
        target="_blank"
        href="https://act.hoyolab.com/ys/event/calculator-sea/index.html?bbs_presentation_style=fullscreen&bbs_auth_required=true&utm_source=tools&lang=ru-ru&bbs_theme=dark&bbs_theme_device=1#/"
        >Проверить необходимые материалы на сайте hoyolab
      </a>
      <form id="form" action="">
        <p>
          Введите количество необходимых и имеющихся ресурсов чтобы оценить,
          хватает ли вам этого количества
        </p>
        <fieldset>
          <legend>Введите необходимые ресурсы</legend>
          <input max="9999" min="0" maxlength="4" type="number" name="n1" class="grey" placeholder="☆" />
          <input max="9999" min="0" maxlength="4" type="number" name="n2" class="green" placeholder="☆☆" />
          <input max="9999" min="0" maxlength="4" type="number" name="n3" class="blue" placeholder="☆☆☆" />
          <input max="9999" min="0" maxlength="4" type="number" name="n4" class="purple" placeholder="☆☆☆☆" />
          <input max="9999" min="0" maxlength="4" type="number" name="n5" class="golden" placeholder="☆☆☆☆☆" />
        </fieldset>
        <br>
        <fieldset>
          <legend>Введите имеющиеся ресурсы</legend>
          <input max="9999" min="0" type="number" maxlength="4" name="h1" class="grey" placeholder="☆" />
          <input max="9999" min="0" type="number" maxlength="4" name="h2" class="green" placeholder="☆☆" />
          <input max="9999" min="0" type="number" maxlength="4" name="h3" class="blue" placeholder="☆☆☆" />
          <input max="9999" min="0" type="number" maxlength="4" name="h4" class="purple" placeholder="☆☆☆☆" />
          <input max="9999" min="0" type="number" maxlength="4" name="h5" class="golden" placeholder="☆☆☆☆☆" />
        </fieldset>
        <br>
        <button type="submit">Посчитать</button>
      </form>

      <p id="log"></p>
    </main>
  </body>
</html>
